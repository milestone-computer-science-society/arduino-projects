<html>

<head>
  <meta charset="UTF-8">
  <title>Web RGB Controller</title>
</head>

<body>
  <h1>Set color and brightness of LED</h1>
  <input type="color" id="color">
</body>
<script>
  document.getElementById('color').addEventListener('change', () => {
    const color = document.getElementById('color').value
    fetch(`/color?red=${parseInt(color.substring(1,3), 16)}&green=${parseInt(color.substring(3,5), 16)}&blue=${parseInt(color.substring(5,7), 16)}`)
  })

</script>

</html>
